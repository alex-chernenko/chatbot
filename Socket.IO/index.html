<!DOCTYPE html>
<html>
<head>
<title>Chat</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
<div id="authorization">
    <h3>Welcome!</h3>
    <div class="form"><span>Your Name:</span><input id="userName" type="text"></div>
    <div class="form"><span>Nickname:</span> <input id="userNick" type="text"></div>
    <button id="enter">Enter Chat</button>
</div>
<div class="chat" id="chat">
        <p id="header"> This is <a>Sparta</a> Chat!</p>
       <div id="chat-u">
            <div id="chat-box">
                <ul id="messages">
                    <li></li>
                </ul>
                <div class="typing"></div>
            </div>
            <div id="user-box">
                    <ul id="users">
                            <li></li>
                    </ul>
            </div>
        </div>
       
        <div id="sender"><input id="text" type="text"><button id="submit" class="send">Send</button></div>
    </div>
</body>
<script src="script.js"></script>
<script src="/socket.io/socket.io.js"></script>
</html>
